<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src = "src/index.js"></script>
		<script type="text/javascript" src="src/globals.js"></script>
		<script type="text/javascript" src="src/utils.js"></script>
		<script type="text/javascript" src="src/entries.js"></script>
		<script type="text/javascript" src="src/maze.js"></script>
		<script type="text/javascript" src="src/solver.js"></script>
		<script type="text/javascript" src="src/app.js"></script>
		<script type="text/javascript" src="src/human-colours-en-gb.js"></script>
		<script type="text/javascript" src="src/color-picker.js"></script>
<html>
<body>
<div class = "header card-box" id = "header">
    <span style = "font-size: 50">Maze Solver</span>
</div>
<div class = "main row">
<div class = "col-sm content">

    <canvas id = "canvas" class = "centered"></canvas>
                <canvas id = "overlay" class = "centered"></canvas>
                    <canvas id = "hud" class = "centered"></canvas>
    </div>
<div class = "col-sm controls">
<div class = "console">
    <button class = "btn btn-primary" onclick = "initializePath()">Restart (R)</button>
    <button class = "btn btn-success" onclick = "togglePaused()" id = "pauseButton">Pause (F)</button>
    <button class = "btn btn-basic purple" onclick = "generateMaze()">Generate (D)</button>
    <button class = "btn btn-warning" onclick = "clearMaze()">Clear (C)</button>
    <button class = "btn btn-info" onclick = "fillMaze()">Fill (W)</button>
    <button class = "btn btn-danger" onclick = "location.reload()">Reset (Q)</button>
    <div><label>Mouse Position: </label><span id = "mouseHUD"> </span></div>
    <div>
  <input class="check" type="checkbox" value="" onchange="initializePath()" id="cornerTravelCheck">
              <label>
    Corner Travel
  </label>
</div>
    <div>
  <input class="check" type="checkbox" value="" onchange="initializePath()" id="singleStepCheck">
              <label>
    Single Step
  </label>
</div>
    <div>
  <input class="check" type="checkbox" value="" onchange="initializePath()" id="slowPathCheck">
              <label>
    Dynamic GCost (Slower)
  </label>
</div>
        <div>
  <input class="number-input" type="number" value=5 step=5 onchange="initializePath()" id="pathDelay">
              <label>
    Path Delay (in ms)
  </label>
</div>
        <div>
  <input class="number-input" type="number" value=20 onchange="generateMaze()" id="mazeSize">
              <label>
    Maze Size
  </label>
</div>

        <div>
  <input class="number-input" type="text" value="(0,1)" step=1 onchange="initializePath()" id="startPoint">
          <label>
    Start Point (S)
  </label>
</div>
        <div>
  <input class="number-input" type="text" value="(40,39)" step=1 onchange="initializePath()" id="endPoint">
          <label>
    End Point (E)
  </label>
</div>
<br><br><br><br><br><br>
<div class = "credits">
    <p><i>A* Pathfinding implementation based on <a href = "https://youtu.be/-L-WgKMFuhE">Sebastian Lague's video.</a></i></p>
    <p><i>Maze Generation using <a href = "https://github.com/keesiemeijer/maze-generator">keesiemeijer's maze generator.</a></i></p>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
